<div class="slideshow-container">

    <div *ngFor="let slide of slides; let i = index" class="slide" [ngClass]="{'active': i === currentIndex}">
      <div class="referenceTextDivClass">
        <span [ngClass]="{'active': i === currentIndex}">{{getTranslatedReference(slide.textKey)}} </span>
        
        <div class="authorDiv">
          <div class="horizontalSeperator"></div>
          <p>{{slide.author}}</p>
        </div>
        
      </div>
      

      <div class="circleMainDivClass">
        <div class="imgCircleClass">

          <img [src]="slide.image" [alt]="slide.alt" [ngClass]="{'active': i === currentIndex}">
        </div>
      </div>
      
      

    </div>
