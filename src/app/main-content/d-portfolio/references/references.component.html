<div class="slideshow-container">
    <div *ngFor="let slide of slides; let i = index" 
         class="slide" 
         [ngClass]="{'active': i === currentIndex}">
      <img [src]="slide.image" [alt]="slide.alt" style="width: 100%;">
    </div>
  
    <div class="navigation">
      <span class="arrow left" (click)="previousSlide()">&#9664;</span>
      <span class="arrow right" (click)="nextSlide()">&#9654;</span>
    </div>
  
    <div class="dots">
      <span *ngFor="let slide of slides; let i = index" 
            class="dot" 
            [ngClass]="{'active': i === currentIndex}" 
            (click)="setCurrentIndex(i)">
      </span>
    </div>
</div>
